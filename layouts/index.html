{{ define "main" }}
<main class="container">
    <section class="feed">
        <h2>Latest Posts</h2>
        <div class="posts-grid">
            {{ range .Site.RegularPages }}
            <article class="post-card">
                {{ if .Params.image }}
                <img src="{{ .Params.image }}" alt="{{ .Title }}" class="post-image">
                {{ end }}
                <div class="post-content">
                    <div class="post-header">
                        <span class="post-category {{ if eq .Params.type "tech" }}category-tech{{ else }}category-thought{{ end }}">
                            {{ if eq .Params.type "tech" }}Tech Guide{{ else }}Educational Thought{{ end }}
                        </span>
                        <h3 class="post-title">
                            <a href="{{ .Permalink }}">{{ .Title }}</a>
                        </h3>
                        <time class="post-date" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
                    </div>
                    <p class="post-excerpt">{{ .Summary }}</p>
                    <a href="{{ .Permalink }}" class="read-more">Read More</a>
                </div>
            </article>
            {{ end }}
        </div>
    </section>
</main>
{{ end }}
